<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>WebAR Video Display</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        #loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        #frame-controls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .frame-button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .frame-button:hover {
            opacity: 0.8;
        }
        #toggle-frame {
            background-color: #4caf50;
            color: white;
        }
        #play-mp3 {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loading-indicator">Loading AR experience, please wait...</div>

    <div id="frame-controls">
        <button id="toggle-frame" class="frame-button">Toggle Frame</button>
        <button id="play-mp3" class="frame-button">Play Sound</button>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://cdn.glitch.global/5ccc0053-b02d-4729-80a7-aa2242565329/KKtargets.mind?v=1703167402947; warmupTolerance: 5; missTolerance: 600; filterMinCF: 0.000001; filterBeta: 500"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        embedded
        loading-screen="enabled: false"
    >
        <a-assets>
            <video id="video1" src="https://raw.githubusercontent.com/isaoinvest/1111-TEST/main/MYVEDIO.MOV" autoplay loop="true" crossorigin="anonymous" playsinline muted></video>
            <audio id="mp3-sound" src="https://cdn.glitch.global/5ccc0053-b02d-4729-80a7-aa2242565329/avengers_assemble.mp3?v=1728377587921" crossorigin="anonymous"></audio>
        </a-assets>

        <a-camera
            position="0 0 0"
            look-controls="enabled: false"
            cursor="fuse: false; rayOrigin: mouse;"
            raycaster="far: 50; objects: .clickable"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video
                src="#video1"
                height="1.05"
                width="1.5"
                position="0 0 0"
                rotation="0 0 0"
                class="clickable"
                play-video-handler
                crossorigin="anonymous"
                playsinline
            ></a-video>
            <a-entity id="video-frame" visible="true">
                <!-- Frame Elements -->
                <a-box position="0 0.5625 0" scale="1.5 0.05 0.05" color="#000000"></a-box>
                <a-box position="0 -0.5625 0" scale="1.5 0.05 0.05" color="#000000"></a-box>
                <a-box position="-0.75 0 0" scale="0.05 1.15 0.05" color="#000000"></a-box>
                <a-box position="0.75 0 0" scale="0.05 1.15 0.05" color="#000000"></a-box>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loadingIndicator = document.getElementById('loading-indicator');
            document.querySelector('a-scene').addEventListener('loaded', () => {
                loadingIndicator.style.display = 'none';
            });

            // Sound playback
            const mp3Button = document.getElementById('play-mp3');
            const mp3Sound = document.getElementById('mp3-sound');
            mp3Button.addEventListener('click', () => {
                mp3Sound.play();
            });

            // Toggle video frame visibility
            const videoFrame = document.getElementById('video-frame');
            const toggleFrameBtn = document.getElementById('toggle-frame');
            let frameVisible = true;
            toggleFrameBtn.addEventListener('click', () => {
                frameVisible = !frameVisible;
                videoFrame.setAttribute('visible', frameVisible);
                toggleFrameBtn.textContent = frameVisible ? 'Hide Frame' : 'Show Frame';
            });
        });

        // Custom component for video play/pause functionality
        AFRAME.registerComponent('play-video-handler', {
            init: function () {
                const videoEl = this.el;
                videoEl.addEventListener('click', () => {
                    const video = videoEl.components.material.material.map.image;
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            }
        });
    </script>
</body>
</html>
